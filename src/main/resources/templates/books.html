<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <th th:text="${book.id}">123</th>
            <th th:text="${book.title}">Spring in Action</th>
            <th th:text="${book.publisher.publisherName}">Wrox</th>
        </tr>
    </table>
</body>
</html>
